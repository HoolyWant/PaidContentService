<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">ContentPlus</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-dark btn-lg" href="/">Главная</a>
         <a class="p-2 btn btn-dark btn-lg" href="/channels/">Авторы</a>
            {% if user.is_authenticated %}
            <a class="p-2 btn btn-dark btn-lg" href="/channels/{{ user.channel_id}}">Канал</a>
            {% endif %}
    </nav>
    <nav class="ms-5">
            {% if user.is_authenticated %}
            <a class="p-2 btn btn-dark btn-lg" href="{% url 'users:logout' %}">Выйти</a>
            {% else %}
            <a class="p-2 btn btn-dark btn-lg" href="{% url 'users:login' %}">Войти</a>
            <a href="{% url 'users:register' %}" class="btn btn-success btn-lg">Получить Plus</a>
            {% endif %}
    </nav>
</div>
